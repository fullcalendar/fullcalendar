<!DOCTYPE html>
<html>
<head>
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script src='../../dist/plugins/google-calendar.js'></script>
<script>

  /*
  - click on day button
  - click refetchEvents
  - click on month button
     event shouldn't disappear!!!
  */

  $(document).ready(function() {

    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();

    $('#calendar').fullCalendar({
      year: 2010,
      month: 9,
      date: 31,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,day'
      },
      editable: true,
      events: FullCalendar.gcalFeed('http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic')
    });

  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

  #calendar {
    width: 900px;
    margin: 0 auto;
    }

</style>
</head>
<body>
<button onclick="$('#calendar').fullCalendar('refetchEvents')">refetchEvents</button>
<div id='calendar'></div>
</body>
</html>
