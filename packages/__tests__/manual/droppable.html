<!DOCTYPE html>
<html>
<head>
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/components-jqueryui/jquery-ui.js'></script>
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script>

  $(document).ready(function() {

    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();

    $('#calendar').fullCalendar({

      editable: true,
      droppable: true,
      drop: function(date, allDay, ev) {
        console.log('drop', date, allDay, ev);
      },
      //defaultView: 'week',

      //firstDay: 1,
      //hiddenDays: [ 4, 6 ], // hide thursday and saturday
      //dir: 'rtl',
      //minTime: '6:30am',

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,week,dayGridWeek,day,dayGridDay'
      },
      events: [
        {
          title: 'All Day Event',
          start: new Date(y, m, 1)
        },
        {
          title: 'Long Event',
          start: new Date(y, m, d-5),
          end: new Date(y, m, d-2)
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: new Date(y, m, d-3, 16, 0),
          allDay: false
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: new Date(y, m, d+4, 16, 0),
          allDay: false
        },
        {
          title: 'Meeting',
          start: new Date(y, m, d, 10, 30),
          allDay: false
        },
        {
          title: 'Lunch',
          start: new Date(y, m, d, 12, 5),
          end: new Date(y, m, d, 14, 43),
          allDay: false
        },
        {
          title: 'Birthday Party',
          start: new Date(y, m, d+1, 19, 0),
          end: new Date(y, m, d+1, 22, 30),
          allDay: false
        },
        {
          title: 'Click for Google',
          start: new Date(y, m, 28),
          end: new Date(y, m, 29),
          url: 'http://google.com/'
        }
      ]
    });

    $('.external-event').draggable({
      revert: true,
      revertDuration: 0,
      zIndex: 999
    });

    $('#sortable-events').sortable();

    $('#calendar2').fullCalendar({
      //dir: 'rtl',
      droppable: true,
      dropAccept: '.for-calendar2',
      /*
      dropAccept: function(e) {
        console.log(e);
        console.log(this);
        return e.text() == 'Draggable 1';
      },
      */
      drop: function(date, allDay) {
        console.log('drop 2nd calendar', date, allDay);
      },
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,week,dayGridWeek,day,dayGridDay'
      }
    });

  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

  #calendar {
    width: 900px;
    float: left;
    }

  #external-events, #sortable-events {
    position: relative;
    left: 50px;
    text-align: left;
    float: left;
    width: 140px;
    padding: 10px;
    border: 1px solid #aaa;
    background: #ccc;
    }

  .external-event, .sortable-event {
    height: 20px;
    line-height: 20px;
    color: #fff;
    background: blue;
    margin-bottom: 10px;
    padding-left: 5px;
    cursor: pointer;
    }

  #calendar2 {
    width: 900px;
    margin-top: 50px;
    }

</style>
</head>
<body>
<div id='calendar'></div>
<div id='external-events'>
  <div class='external-event'>Draggable 1</div>
  <div class='external-event'>Draggable 2</div>
  <div class='external-event for-calendar2'>Draggable 3</div>
</div>
<div id='sortable-events'>
  <div class='sortable-event'>Sortable 1</div>
  <div class='sortable-event'>Sortable 2</div>
  <div class='sortable-event for-calendar2'>Sortable 3</div>
</div>
<div style='clear:both'></div>
<div id='calendar2'></div>
</body>
</html>
