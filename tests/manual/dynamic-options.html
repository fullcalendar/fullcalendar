<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../../node_modules/components-jqueryui/themes/cupertino/jquery-ui.min.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script>

  $(document).ready(function() {
    var theme = false;
    var isRTL = false;
    var businessHours = false;

    $('#change-theme-button').on('click', function() {
      theme = !theme;
      $('#calendar').fullCalendar('option', 'theme', theme);
    });

    $('#change-dir-button').on('click', function() {
      isRTL = !isRTL;
      $('#calendar').fullCalendar('option', 'isRTL', isRTL);
    });

    $('#change-businessHours-button').on('click', function() {
      businessHours = !businessHours;
      $('#calendar').fullCalendar('option', 'businessHours', businessHours);
    });

    $('#change-all-button').on('click', function() {
      theme = !theme;
      isRTL = !isRTL;
      businessHours = !businessHours;
      $('#calendar').fullCalendar('option', {
        theme: theme,
        isRTL: isRTL,
        businessHours: businessHours
      });
    });

    $('#calendar').fullCalendar({
      theme: theme,
      isRTL: isRTL,
      businessHours: businessHours,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      defaultDate: '2014-06-12',
      editable: true,
      events: [
        {
          title: 'All Day Event',
          start: '2014-06-01'
        },
        {
          title: 'Long Event',
          start: '2014-06-07',
          end: '2014-06-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2014-06-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2014-06-16T16:00:00'
        },
        {
          title: 'Meeting',
          start: '2014-06-12T10:30:00',
          end: '2014-06-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2014-06-12T12:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2014-06-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2014-06-28'
        }
      ]
    });

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    width: 900px;
    margin: 40px auto;
  }

</style>
</head>
<body>
  <button id='change-theme-button'>change theme</button>
  <button id='change-dir-button'>change dir</button>
  <button id='change-businessHours-button'>change businessHours</button>
  <button id='change-all-button'>change all</button>

  <div id='calendar'></div>
</body>
</html>
