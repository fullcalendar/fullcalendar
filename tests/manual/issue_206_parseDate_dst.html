<!DOCTYPE html>
<html>
<head>
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script>

  // set your time to Tehran time (GMT+03:30)
  // (recreated on a Windows XP machine, after restarting)

  $(document).ready(function() {
  
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    
    $('#calendar').fullCalendar({
      year: 2010,
      month: 2,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,week,dayGridWeek,day,dayGridDay'
      },
      editable: true,
      events: [
        {
          title: 'Yay Tehran!',
          start: '2010-03-21' // should NOT show up on the 20th
          //allDay: false // if uncommented, will show 1am
          
          // HOWEVER, when set to 2010-03-21T00:30:00, this ends up being 2010-03-21T01:30:00
          // should it be 2010-03-21T01:00:00 instead!!??
        }
      ]
    });
    
  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

  #calendar {
    width: 900px;
    margin: 0 auto;
    }

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
