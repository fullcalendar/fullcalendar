<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='../../node_modules/components-jqueryui/themes/cupertino/jquery-ui.min.css' />
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<link href='../../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/components-jqueryui/jquery-ui.js'></script>
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script>

  $(document).ready(function() {
  
    $('#tabs').tabs({
      activate: function() {
        $('#calendar').fullCalendar('render');
      }
    });
  
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    
    $('#calendar').fullCalendar({
      theme: true,
      windowResize: function() {
        //alert('recovered');
      },
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,basicWeek,agendaDay,basicDay'
      },
      editable: true,
      events: [
        {
          title: 'All Day Event',
          start: new Date(y, m, 1)
        },
        {
          title: 'Long Event',
          start: new Date(y, m, d-5),
          end: new Date(y, m, d-2)
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: new Date(y, m, d-3, 16, 0),
          allDay: false
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: new Date(y, m, d+4, 16, 0),
          allDay: false
        },
        {
          title: 'Meeting',
          start: new Date(y, m, d, 10, 30),
          allDay: false
        },
        {
          title: 'Lunch',
          start: new Date(y, m, d, 12, 5),
          end: new Date(y, m, d, 14, 43),
          allDay: false
        },
        {
          title: 'Birthday Party',
          start: new Date(y, m, d+1, 19, 0),
          end: new Date(y, m, d+1, 22, 30),
          allDay: false
        },
        {
          title: 'Click for Google',
          start: new Date(y, m, 28),
          end: new Date(y, m, 29),
          url: 'http://google.com/'
        }
      ]
    });
    
  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }
    
  #tabs {
    width: 75%;
    margin: 0 auto;
    }

</style>
</head>
<body>

<div id="tabs">

  <ul>
  <li><a href="#tab-1">Test</a></li>
  <li><a href="#tab-2">Calendar</a></li>
  </ul>
  
  <div id="tab-1">
  <p>This is a test</p>
  </div>
  
  <div id="tab-2">
  <div id='calendar' style='margin:1em 0'></div>
  </div>
  
</div>


</body>
</html>
