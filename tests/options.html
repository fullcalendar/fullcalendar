<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<script type='text/javascript' src='loader.js'></script>
<script type='text/javascript'>

	var date = new Date();
	var d = date.getDate();
	var m = date.getMonth();
	var y = date.getFullYear();

	$(document).ready(function() {
		$('#calendar').fullCalendar({
		
			//year: 2010,
			//month: 0,
			//date: 1,
			
			/*
			//previous bug, should NOT be march
			year: 2009,
			month: 1,
			date: 15,
			*/
			
			//defaultView: 'basicDay',
			
			//aspectRatio: 2,
			
			//weekends: false,
			
			height: 500,
			
			
			header: {
				left: 'title',
				center: 'month,agendaWeek,basicWeek,agendaDay,basicDay',
				right: 'today prevYear,prev,next,nextYear'
			},
			
			editable: true,
			//disableDragging: true,
			//disableResizing: true,
			dragOpacity: .5,
			//dragOpacity: { agendaWeek: .1 },
			dragRevertDuration: 100,
			
			//weekMode: 'variable',
			
			//allDaySlot: false,
			allDayText: 'ALLDAY',
			firstHour: 10,
			slotMinutes: 15,
			defaultEventMinutes: 30,
			//axisFormat: "Hmm",
			
			//allDayDefault: false,
			
			/*
			titleFormat: {
				month: "'hey!'"
			},
			*/
			
			columnFormat: {
				month: "dddd"
			},
			
			timeFormat: "h(:mm)[T]{ - h(:mm)T}",
			//timeFormat: { agendaWeek: "'YO'" },
			
			minTime: 5,
			maxTime: '10:45pm',
			//dayClick: function(date) {
			//	console.log(date);
			//},
			//isRTL: true,
			
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					id: 777,
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>
</head>
<body style='font-size:12px'>
<div id='calendar' style='width:900px;margin:20px auto 0;font-family:arial'></div>
</body>
</html>
