<head>
<script type='text/javascript' src='loader.js'></script>
<script type='text/javascript'>

	var d = new Date();
	var y = d.getFullYear();
	var m = d.getMonth();

	$(document).ready(function() {
		$('#calendar').fullCalendar({
		
			/*
			year: 2010,
			month: 2,
			date: 1,
			
			defaultView: 'basicDay',
			
			aspectRatio: 1,
			*/
			
			header: {
				left: 'title',
				center: 'prev,month,basicWeek,basicDay,next',
				right: 'today'
			},
			
			editable: true,
			//disableDragging: true,
			//disableResizing: true,
			dragOpacity: .5,
			dragRevertDuration: 100,
			
			//weekMode: 'liquid', //'variable'
			
			/*
			titleFormat: {
				month: "'hey!'"
			},
			*/
			
			columnFormat: {
				month: "dddd"
			},
			
			timeFormat: "H(:mm)[T]{ - H(:mm)T}",
			
			events: [
				{
					id: 1,
					title: "Long Event",
					start: new Date(y, m, 6),
					end: new Date(y, m, 10)
				},
				{
					id: 2,
					title: "Repeating",
					start: new Date(y, m, 2)
				},
				{
					id: 2,
					title: "Repeating",
					start: new Date(y, m, 9)
				},
				{
					id: 3,

					start: new Date(y, m, 20, 9, 0),

					allDay: false
				},
				{
					id: 4,
					title: "Click for Facebook",
					start: new Date(y, m, 27),
					end: new Date(y, m, 28),
					url: "http://facebook.com/"
				},
				{
					id: 5,
					title: "timed event1",
					start: new Date (y, m, 31, 17, 30),
					allDay: false
				},
				{
					id: 6,
					title: "timed event1",
					start: new Date (y, m+1, 2, 14, 15),
					allDay: false
				},
				{
					id: 7,
					title: "timed event1",
					start: new Date (y, m+1, 4, 15, 00),
					end: new Date(y, m+1, 4, 17, 00),

				}
			]
		});
		
	});

</script>
</head>
<body style='font-size:12px'>
<div id='calendar' style='width:900px;margin:20px auto 0;font-family:arial'></div>
