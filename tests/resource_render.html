<!DOCTYPE html>
<html>
<head>
<link href='../build/out/fullcalendar.css' rel='stylesheet' />
<link href='../build/out/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery/jquery.js'></script>
<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
<script src='../build/out/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'resource'
			},
			defaultView: 'resource',
			allDaySlot: false,
			slotMinutes: 60,
			editable: true,
			resources: [
				{
					id: "resource_0",
					title: "Resource 0"
				},
				{
					id: "resource_1",
					title: "Resource 1"
				},
				{
					id: "resource_2",
					title: "Resource 2"
				},
				{
					id: "resource_3",
					title: "Resource 3"
				},
				{
					id: "resource_4",
					title: "Resource 4"
				},
				{
					id: "resource_5",
					title: "Resource 5"
				}
			],
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource_id: "resource_2"	
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 5),
					end: new Date(y, m, d, 14, 43),
					allDay: false,
					resource_id: "resource_1"	
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d, 19, 0),
					end: new Date(y, m, d, 22, 30),
					allDay: false,
					resource_id: "resource_4"	
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, d, 10, 0),
					end: new Date(y, m, d, 15, 30),
					allDay: false,
					url: 'http://google.com/',
					resource_id: "resource_5"	
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 70%;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
