<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../dist/fullcalendar.css' rel='stylesheet' />
<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../dist/fullcalendar.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      defaultDate: '2018-04-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            isAllDay: arg.isAllDay
          })
        }
        calendar.unselect()
      },
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2018-04-01'
        },
        {
          title: 'Long Event',
          start: '2018-04-07',
          end: '2018-04-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2018-04-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2018-04-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2018-04-11',
          end: '2018-04-13'
        },
        {
          title: 'Meeting',
          start: '2018-04-12T10:30:00',
          end: '2018-04-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2018-04-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2018-04-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2018-04-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2018-04-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2018-04-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2018-04-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
