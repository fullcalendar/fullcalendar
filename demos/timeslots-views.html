<!DOCTYPE html>
<html>
<head>
<link href='../build/out/fullcalendar.css' rel='stylesheet' />
<link href='../build/out/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../build/out/jquery.js'></script>
<script src='../build/out/jquery-ui.js'></script>
<script src='../build/out/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,timeslotsWeek,agendaDay'
			},
			editable: true,
			defaultView: 'timeslotsWeek',
			slots: { timeslotsWeek : [
				{"start": "07:00", "end": "07:30"}, //tmp
				{"start": "07:35", "end": "08:20"},
				{"start": "08:25", "end": "09:10"},
				{"start": "09:15", "end": "10:00"},
				{"start": "10:15", "end": "11:00"},
				{"start": "11:05", "end": "11:50"},
				{"start": "11:55", "end": "12:40"},
				{"start": "12:40", "end": "13:25"},
				{"start": "13:30", "end": "14:15"},
				{"start": "14:20", "end": "15:05"},
				{"start": "15:10", "end": "15:55"},
				{"start": "16:00", "end": "16:45"},
				{"start": "16:50", "end": "17:35"},
				{"start": "18:00", "end": "18:30"} //tmp
			]},
			/*locked: {"start": "22:00", "end": "06:00"},*/
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
