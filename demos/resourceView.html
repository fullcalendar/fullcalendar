<html>
<head>
<script type='text/javascript' src='../src/_loader.js'></script>
<!--[[
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='../jquery/jquery.js'></script>
<script type='text/javascript' src='../jquery/jquery-ui.js'></script>

<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'resourceDay,resourceWeek,resourceNextWeeks,resourceMonth'
			},
			defaultView: 'resourceDay',
			firstDay: 1, 	
			editable: true,
			selectable: true,
			minTime: 8,
			maxTime:16,
			selectHelper: true,
			resources: 'json-resources.php',
			events: [
				{
					title: 'Lunch 12.15-14.45',
					start: new Date(y, m, d, 12, 15),
					end: new Date(y, m, d, 14, 45),
					allDay: false,
					resource: ['resource1','resource2']
				},				
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					end: new Date(y, m, d+4, 11, 00),
					allDay: false,
					resource: 'resource1'
				},
					{
					title: 'All Day Event',
					start: new Date(y, m, 1),
					resource: 'resource2'
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2),
					resource: 'resource1'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					resource: 'resource2'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'resource2'
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, 3, 19, 0),
					end: new Date(y, m, 3, 22, 30),
					allDay: false,
					resource: 'resource1'
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/',
					resource: 'resource2'
				}			
			],
			select: function(start, end, allDay, jsEvent, view, resource) {
				var title = prompt('event title:');

				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay,
							resource: resource.id
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			eventDrop: function( event, dayDelta, minuteDelta, allDay, revertFunc, jsEvent, ui, view ) { 
				alert('event moved to '+event.start+' to '+event.resource);
			},
			eventResize: function( event, dayDelta, minuteDelta, revertFunc, jsEvent, ui, view ) { 
				alert('event was resized, new endtime: '+event.end);
			},
			eventClick: function ( event, jsEvent, view )  {
				alert('event '+event.title+' was left clicked');
			},
			eventRender: function( event, element, view ) { 
				element.bind('contextmenu',function(e){
					$('#contextMenuContainer').html('<div class=\'contextMenu\'>Actions for event<br><br><input type=\'button\' value=\'Action 1\'><br><input type=\'button\' value=\'Action 2\'></div>');	
					$('#contextMenuContainer').fadeIn();
					var position = element.position();
					$('#contextMenuContainer').css({
						left : position.left+20,
						top  : position.top+80
					});
					$(document).click(function()   {
						$('#contextMenuContainer').fadeOut();
					});
					return false;
				});
			},
			height: calcCalendarHeight()
		});
		
		function calcCalendarHeight() {
			var h = $(window).height() - 40;
			console.log(h);
			return h;
		}
		
		$(window).resize(function() {
			$('#calendar').fullCalendar('option', 'height', calcCalendarHeight());
		});
	});

</script>
<style type='text/css'>

	body {
		margin: 20px 200px 20px 20px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 100%;
		}

</style>
</head>
<body>
<div id='calendar'></div>
<div id='contextMenuContainer' style='background-color:#f0f0f0;width:100px;height:100px;display:none;z-index:999;border-radius:5px;border:1px solid black;position:absolute;'></div>
</body>
</html>
