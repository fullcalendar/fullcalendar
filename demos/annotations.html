<html>
<head>
<script type='text/javascript' src='../src/_loader.js'></script>
<!--[[
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='../jquery/jquery.js'></script>
<script type='text/javascript' src='../jquery/jquery-ui.js'></script>
<script type='text/javascript' src='../fullcalendar/fullcalendar.min.js'></script>
]]-->
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},			
			slotMinutes: 15,
			firstHour: 10,
			lastHour: 18,
			firstDay: 1,
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			],
			annotations: [
				{
					start: new Date(y, m, d, 13, 0),
					end: new Date(y, m, d, 15, 30),
					title: 'My 1st annotation',
					cls: 'open', 
					color: '#777777', // optional
					background: '#eeeeff' // optional
				},
				{
					start: new Date(y, m, d+1, 15, 0),
					end: new Date(y, m, d+1, 16, 45),
					title: 'On vacations',
					cls: 'vacation', 
					color: '#777777',
					background: '#eeeef0' // optional
				},
				{
					start: new Date(y, m, d+1, 16, 0),
					end: new Date(y, m, d+1, 18, 30),
					title: 'Overlapping annotation',
					cls: 'open', 
					color: '#777777', // optional
					background: '#eeeedd' // optional
				},
				{
					// just minimal fields for annotation
					start: new Date(y, m, d-1, 12, 0),
					end: new Date(y, m, d-1, 14, 0)
				}
			]		
		});
		
	});

</script>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
